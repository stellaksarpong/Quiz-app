<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Quiz</h1>
      <div class="Quiz"></div>
      <div id="timer" class="timer">Time Remaining: <span id="time">5</span> seconds</div>
      <h2 id="question">Questions go here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
        <button class="btn">Answer 5</button>
        <button class="btn">Answer 6</button>
        <button class="btn">Answer 7</button>
        <button class="btn">Answer 8</button>
        <button class="btn">Answer 9</button>
        <button class="btn">Answer 10</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
